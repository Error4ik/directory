<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/js/myScrypt.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Directory info</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 20px;">
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/}">Главная</a>
                </li>
                <li class="active" data-th-text="${directory.name}">Model</li>
            </ol>
        </div>
    </div>

    <div class="row-centered">
        <h4 th:text="${directory.name}"></h4>
    </div>

    <button type="button" style="width: 100%"
            class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Создать Модель
    </button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Создать модель</h4>
                </div>
                <div class="modal-body">

                    <form action="" method="post" name="Form" id="myForm">
                        <input type="hidden" id="directoryId" name="directoryId" th:value="${directory.id}">
                        <div class="row" style="text-align: center; padding: 3px">
                            <label for="model-name">Название Модели</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                <input type="text" id="model-name" class="form-control" name="model-name">
                            </div>
                        </div>
                        <div class="row" style="text-align: center; padding: 3px" id="row0">
                            <div class="col-md-6">
                                <label for="attribute[]" id="attLab[]">Атрибут</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input type="text" class="form-control" id="attribute[]" name="attr[]" style="width: 100%">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="value[]" id="valLab[]">Значение</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input type="text" class="form-control" id="value[]" name="val[]" style="width: 100%">
                                </div >
                            </div>
                        </div>
                    </form>

                    <div class="row" style="text-align: center; padding: 10px">
                        <div class="col-md-6">
                            <button class="btn btn-default" onclick="createField()">Добавить Строку</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default" onclick="deleteField()">Удалить Строку</button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default pull-left"
                            onclick="createModel()" th:text="Создать" data-dismiss="modal"></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12" style="margin-top: 10px">
        <table style="width: 100%; table-layout: fixed" class="table table-bordered">
            <thead>
            <tr class="row-centered">
                <th class="size">Название модели</th>
                <th class="table-td">Записей</th>
                <th class="table-td">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="model : ${directory.models}" class="row-centered">
                <td class="size">
                    <a th:href="@{'/model/info/' + ${model.id}}"
                       th:text="${model.name}"></a>
                </td>
                <td th:text="${model.properties.size()}" class="table-td"></td>
                <td class="table-td">
                    <div class="btn-group">
                        <button class="btn btn-warning btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                            Actions<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-toggle="modal" th:attr="data-target='#' + ${model.id}">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span>Редактировать</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{'/model/delete/' + ${model.id} + '/' + ${directory.id}}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    <span>Удалить</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="modal fade" th:id="${model.id}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" th:text="${model.name}"></h4>
                                </div>
                                <div class="modal-body">
                                    <form th:id="'edit-form' + ${model.id}"
                                          th:action="@{'/model/edit/' + ${model.id}}" method="post">
                                        <label for="edit-name">Имя:</label>
                                        <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-list-alt"></i></span>
                                            <input type="text" class="form-control" id="edit-name"
                                                   th:value="${model.name}" name="name"
                                                   required="required">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" th:text="Сохранить" class="btn btn-default pull-left"
                                            th:form="'edit-form' + ${model.id}"></button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
